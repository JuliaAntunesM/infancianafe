<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarComDeus - Produtos para o seu lar</title>
    <meta name="description" content="Encontre os melhores produtos para sua casa na LarComDeus." />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="#" class="brand" aria-label="LarComDeus - Início">
                <img src="Logo.png" alt="Logo LarComDeus" class="brand-logo" loading="eager" />
                <div class="brand-text">
                    <span class="brand-name">Lar com Deus</span>
                    <span class="brand-tagline">Produtos para o seu lar</span>
                </div>
            </a>
            <!-- Se desejar, no futuro podemos ativar uma navegação aqui -->
            <!-- <nav class="site-nav">
                <a href="#produtos">Produtos</a>
                <a href="#contato">Contato</a>
            </nav> -->
        </div>
    </header>

    <main class="container">
        <section class="products-section">
            <nav class="rooms-nav" aria-label="Categorias de cômodos">
                <ul id="roomsList" class="rooms-list" role="tablist"></ul>
            </nav>
            <h2 class="section-title">Nossos Produtos</h2>
            <div id="gridNew" class="products-grid"></div>
            <div id="emptyState" class="empty" hidden>
                <p>Nenhum produto encontrado.</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> LarComDeus. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Adiciona manipulador global de erros
        window.addEventListener('error', function(e) {
            console.error('Erro global:', e.message, 'em', e.filename, 'linha', e.lineno);
            return false;
        });
        
        // Adiciona manipulador para erros de promise não tratados
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Erro de promise não tratada:', e.reason);
        });
        
        console.log('Script de inicialização carregado');
    </script>
    
    <!-- Carrega o script principal -->
    <script src="script.js" defer></script>
</body>
</html>
